<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">For Testing Purposes only. Friends API calls</div>
        <div class="panel-body">
            <div class="input-group">
                <button class=" btn btn-primary" ng-click="friend.testing()">Test API call</button>
                &nbsp;
                <button class=" btn btn-primary" ng-click="friend.testing()">Make friend request</button>
                &nbsp;
                <button class=" btn btn-primary" ng-click="friend.testing()">Accept friend request</button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Friend Requests</div>
        <div class="panel-body">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">My Friends</div>
        <div class="panel-body">
            <ul class="list-group">
                <div class="profile-pictures-container" ng-repeat="user in friend.friends">
                    <div class="profile-pictures" ng-repeat="person in user.friends">
                        <img src="assets/images/default-profile.png" width="250px" height="auto">
                        <figcaption><strong>username: </strong>{{person.username}}</figcaption>
                        <br />
                        <span class="btn btn-primary picture-action-1" ng-click="picture.removePicture()">Remove</span>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
