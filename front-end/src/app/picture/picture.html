<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Upload A Picture</div>
        <div class="panel-body">
            <div class="input-group">
                <form method="post" action="{{picture.formUrl}}" enctype="multipart/form-data">
                    <label class="btn btn-success">
                        Browse
                        <input type="file" name="myFile" class="form-control" ng-disabled="uploading" />
                        <input type="hidden" name="currentUser" value={{picture.userId}} />
                    </label>
                    <br />
                    <br />
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">My Pictures</div>
        <div class="panel-body">
            <ul class="list-group">
                <div class="profile-pictures" ng-repeat="image in picture.files">
                    <img ng-src="/assets/images/uploads/{{image.filename}}">
                    <figcaption><strong>filename: </strong>{{image.originalname}}</figcaption>
                    <br />
                    <button class="btn btn-danger picture-action-1" ng-click="picture.removePicture(image._id)">
                        <span class="glyphicon glyphicon-trash"></span>&nbsp;Remove
                    </button>
                    <button class="btn btn-primary picture-action-2" ng-click="picture.setProfilePicture(image._id)">
                        <span class="glyphicon glyphicon-camera"></span>&nbsp;Profile
                    </button>
                </div>
            </ul>
        </div>
    </div>
</div>
