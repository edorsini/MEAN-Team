<div class="container">
<div class="panel panel-default">
    <div class="panel-heading">Post A Chat Message</div>
      <div class="panel-body">
          <div class="input-group">
        <textarea class="form-control custom-control" rows=3 style="resize:none" ng-model="chat.chatmessage"></textarea>
          <span class="input-group-addon btn btn-primary" ng-click="chat.postChatMessage()">Post</span>
          </div>
      </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Chat Messages</div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="chatmessage in chat.chatmessages">
                    {{chatmessage.msg}} {{chatmessage.user.email}}
                </li>
            </ul>
        </div>
      </div>
    
</div>
