        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-default btn-block" ng-click="auth.authenticate('facebook')">
                    <img src="assets/images/facebookLogo.jpg" class="auth-logo">Sign in with Facebook

                <button class="btn btn-default btn-block" ng-click="auth.authenticate('google')">

                </button>
            </div>
        </div>
    </div>
</div>
