<form class="form-horizontal" ng-submit="options.getProfile2()">

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary">Query</button>
    </div>
    <div class="col-md-1">
      <label for="user" class="col-md-4 control-label">UserID</label>
    </div>
    <div class="col-md-8">
      <input type="text" class="form-control" id="user" ng-model="options.profile.user">
    </div>
  </div>

  <br>

  <div class="form-group">
    <div class="col-md-1"></div>
    <label for="username" class="col-md-2 control-label">User Name</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="username" ng-model="options.profile.username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"></div>
    <label for="firstname" class="col-md-2 control-label">First Name</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="firstname" ng-model="options.profile.firstname">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"></div>
    <label for="lastname" class="col-md-2 control-label">Last Name</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="lastname" ng-model="options.profile.lastname">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"></div>
    <label for="gender" class="col-md-2 control-label">Gender</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="gender" ng-model="options.profile.gender">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"></div>
    <label for="birthday" class="col-md-2 control-label">Birth Date</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="birthday" ng-model="options.profile.birthday">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"></div>
    <label for="country" class="col-md-2 control-label">Country</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="country" ng-model="options.profile.country">
    </div>
  </div>
</form>
